name: build aarch64

permissions:
  contents: read # This is required to allow the workflow to read the repository contents

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [ published ]

jobs:
  code-quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get install -y clang-format
      - name: Run clang-format
        # Check all .cpp and .hpp files in the src directory; omit the kaitai subdirectory content (which is auto-generated)
        run: |
          find src -regex ".*\\.\\(cpp\\|hpp\\|c\\|h\\)" -not -path "**/kaitai/**" | xargs clang-format -style=file:.clang-format --Werror --dry-run
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-24.04-arm
    # needs: code-quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: checkout submodules
        run: git submodule update --init --recursive
      - name: Install dependencies
        run: sudo apt-get install -y build-essential cmake wabt lcov
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=cmake/aarch64-toolchain.cmake -DENABLE_ARM64_CROSSCOMPILE=OFF -DENABLE_COVERAGE=ON
      - name: Build the project
        run: cmake --build build --parallel
      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure
      - name: Generate coverage report
        run: |
          mkdir -p coverage
          lcov -d build/ -c -o coverage/coverage.info --rc geninfo_auto_base=1 --ignore-errors mismatch
          lcov -r coverage/coverage.info '*/build/*' '*/11/*' '*/extern/*' '*/tests/*' -o coverage/coverage.filtered.info
          genhtml coverage/coverage.filtered.info --output-directory coverage/report
      - name: Coverage summary
        run: lcov --summary coverage/coverage.filtered.info
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report
      - name: Run executable
        run: ./build/src/tiny-wasm ./wasm/nop-fn.wasm
